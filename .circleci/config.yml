version: 2.1

parameters:
  min-rust-version:
    type: string
    default: "1.75"
  fingerprint:
    type: string
    default: SHA256:OkxsH8Z6Iim6WDJBaII9eTT9aaO1f3eDc6IpsgYYPVg
  validation-flag:
    type: boolean
    default: false
    description: "If true, the validation pipeline will be executed."
  success-flag:
    type: boolean
    default: false
    description: "If true, the success pipeline will be executed."

orbs:
  toolkit: jerus-org/circleci-toolkit@1.6.1

executors:
  rust-env:
    docker:
      - image: jerusdp/ci-rust:<<pipeline.parameters.min-rust-version>>
  wasi-env:
    docker:
      - image: jerusdp/ci-rust:<<pipeline.parameters.min-rust-version>>-wasi
  base-env:
    docker:
      - image: jerusdp/ci-rust:base

jobs:
  rust-versions:
    executor: rust-env
    steps:
      - run: rustup show

  test-suite:
    parameters:
      test-suite:
        type: string
    executor: rust-env
    steps:
      - checkout
      - run: cargo +stable --version
      - run:
          name: Running test suite <<parameters.test-suite>>
          command: "cargo +stable test -p <<parameters.test-suite>> --test compiletest"

  required_wasi_builds:
    executor: wasi-env
    parameters:
      min_rust_version:
        type: string
        description: "Required: The minimum version of the rust compiler to use"
      cargo_args:
        type: string
        default: ""
        description: "Additional parameters to pass to cargo build"

    steps:
      - checkout
      - run:
          name: Check rust version for code
          command: cargo --version
      - toolkit/cargo_build:
          rust_version: "stable"
          cargo_args: <<parameters.cargo_args>>
      - toolkit/cargo_build:
          rust_version: "<<parameters.min_rust_version>>"
          cargo_args: <<parameters.cargo_args>>

workflows:
  check_last_commit:
    when:
      and:
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - not: << pipeline.parameters.success-flag >>
        - not: << pipeline.parameters.validation-flag >>

    jobs:
      - toolkit/choose_pipeline:
          name: choose pipeline based on committer
          context: bot-check

  validation:
    when:
      and:
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - not: << pipeline.parameters.success-flag >>
        - << pipeline.parameters.validation-flag >>
    jobs:
      - toolkit/label:
          min_rust_version: << pipeline.parameters.min-rust-version >>
          context: pcu-app
          filters:
            branches:
              only:
                - main
      - rust-versions
      - toolkit/required_builds:
          min_rust_version: << pipeline.parameters.min-rust-version >>
          matrix:
            parameters:
              cargo_args: [-p hcaptcha, -p hcaptcha-cli]
      - required_wasi_builds:
          min_rust_version: << pipeline.parameters.min-rust-version >>
          matrix:
            parameters:
              cargo_args: [-p hcaptcha-cli --target wasm32-wasip1]
          requires:
            - toolkit/required_builds
      - toolkit/optional_builds:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/common_tests:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/idiomatic_rust:
          min_rust_version: << pipeline.parameters.min-rust-version >>
      - toolkit/test_doc_build:
          min_rust_version: << pipeline.parameters.min-rust-version >>

      - test-suite:
          matrix:
            parameters:
              test-suite:
                [
                  test_suite_default,
                  test_suite_no_default,
                  test_suite_native_only,
                  test_suite_rustls_only,
                  test_suite_trace,
                  test_suite_enterprise,
                ]
          requires:
            - toolkit/common_tests
            - required_wasi_builds
            - toolkit/test_doc_build

      - toolkit/security

      - toolkit/update_changelog:
          requires:
            - toolkit/common_tests
            - toolkit/test_doc_build
            - toolkit/idiomatic_rust
            - test-suite
          context:
            - release
            - bot-check
            - pcu-app
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          min_rust_version: << pipeline.parameters.min-rust-version >>

  on_success:
    when:
      and:
        - not:
            equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - << pipeline.parameters.success-flag >>
        - not: << pipeline.parameters.validation-flag >>

    jobs:
      - toolkit/end_success

  release:
    when:
      and:
        - equal: [scheduled_pipeline, << pipeline.trigger_source >>]
        - equal: ["release check", << pipeline.schedule.name >>]
        - not: << pipeline.parameters.success-flag >>
        - not: << pipeline.parameters.validation-flag >>
    jobs:
      - toolkit/make_release:
          context:
            - release
            - bot-check
          ssh_fingerprint: << pipeline.parameters.fingerprint >>
          min_rust_version: << pipeline.parameters.min-rust-version >>
