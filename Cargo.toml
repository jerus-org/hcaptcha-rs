[workspace]
resolver = "2"
members = [
    "hcaptcha",
    "hcaptcha-cli",
    "hcaptcha_derive",
    "test_suite_default",
    "test_suite_enterprise",
    "test_suite_native_only",
    "test_suite_no_default",
    "test_suite_rustls_only",
    "test_suite_trace",
    "test_suite_cli",
]
exclude = ["lambda-contact"]

[workspace.package]
rust-version = "1.75"
edition = "2021"
publish = false

[workspace.dependencies]
rand = "0.8.5"
itertools = "0.13.0"
