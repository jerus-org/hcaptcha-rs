[workspace]
resolver = "2"
members = [
    "hcaptcha",
    "hcaptcha-cli",
    "hcaptcha_derive",
    "test_suite_default",
    "test_suite_enterprise",
    "test_suite_native_only",
    "test_suite_no_default",
    "test_suite_rustls_only",
    "test_suite_trace",
    "test_suite_cli",
]
exclude = ["lambda-contact"]

[workspace.package]
rust-version = "1.75"
edition = "2021"
publish = false

[workspace.dependencies]
async-trait = "0.1.83"
hex = { version = "0.4.3", optional = true }
hcaptcha_derive = { version = "2.5.0", path = "../hcaptcha_derive" }
reqwest = { version = "0.12.7", default-features = false, features = [
    "json",
    "http2",
] }
serde_json = "1.0.128"
serde_urlencoded = "0.7.1"
serde = { version = "1.0.210", features = ["derive"] }
thiserror = "1.0.64"
tracing = { version = "0.1.40", features = [
    "log",
    "attributes",
], optional = true }
uuid = { version = "1.10.0", features = ["v4"] }
url = "2.5.2"

[workspace.dev-dependencies]
chrono = "0.4.38"
claims = "0.7.1"
mockd = { version = "0.4.21", features = ["internet", "unique", "words"] }
hex = "0.4.3"
itertools = "0.13.0"
lambda_runtime = "0.13.0"
log = "0.4.22"
rand = "0.8.5"
tokio = { version = "1.40.0", features = ["macros", "rt-multi-thread"] }
simple_logger = "5.0.0"
tracing = "0.1.40"
tracing-appender = "0.2.3"
tracing-bunyan-formatter = "0.3.9"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tracing-test = "0.2.5"
wiremock = "0.6.2"
