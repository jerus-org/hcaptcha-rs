[workspace]
resolver = "2"
members = [
    "hcaptcha",
    "hcaptcha-cli",
    "hcaptcha_derive",
    "test-suite-default",
    "test-suite-enterprise",
    "test-suite-native-only",
    "test-suite-no-default",
    "test-suite-rustls-only",
    "test-suite-trace",
    "test-suite-cli",
    "mock-verifier",
    "test-wasm",
    "hcaptcha/examples/hcaptcha-wasm",
]

[workspace.package]
rust-version = "1.75"
edition = "2021"
publish = false

[workspace.dependencies]
async-trait = "0.1.86"
chrono = "0.4.39"
claims = "0.8.0"
clap = "4.5.29"
clap-verbosity-flag = "3.0.2"
color-eyre = "0.6.3"
env_logger = "0.11.6"
hex = "0.4.3"
itertools = "0.14.0"
lambda_runtime = "0.13.0"
log = "0.4.25"
macrotest = "1.0.13"
mockd = { version = "0.4.39", features = ["internet", "unique", "words"] }
proc-macro2 = "1.0.93"
proc-macro-error2 = "2.0.1"
quote = "1.0.38"
rand = "0.9.0"
reqwest = { version = "0.12.12", default-features = false, features = [
    "json",
    "http2",
] }
rocket = { version = "0.5.1", features = ["json"] }
serde_json = "1.0.138"
serde_urlencoded = "0.7.1"
serde = { version = "1.0.217", features = ["derive"] }
simple_logger = "5.0.0"
syn = { version = "2.0.98", features = ["extra-traits"] }
thiserror = "2.0.11"
tokio = { version = "1.43.0", features = ["rt", "macros"] }
tracing = { version = "0.1.41", features = ["log", "attributes"] }
tracing-appender = "0.2.3"
tracing-bunyan-formatter = "0.3.10"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tracing-test = "0.2.5"
wiremock = "0.6.2"
trybuild = "1.0.103"
uuid = { version = "1.13.1", features = ["v4"] }
url = "2.5.3"
wasm-bindgen = "0.2.100"
wasm-bindgen-futures = "0.4.50"
wasm-bindgen-test = "0.3.50"


[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
