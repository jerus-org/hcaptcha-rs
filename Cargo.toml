[package]
name = "hcaptcha"
description = "hcaptcha response verification"
version = "0.3.0"
authors = ["jerusdp <jrussell@jerus.ie>"]
license = "MIT OR Apache-2.0"
keywords = ["hcaptcha", "captcha", "security"]
categories = ["web-programming"]
repository = "https://github.com/jerusdp/hcaptcha-rs"
edition = "2018"
readme = "README.md"
documentation = "https://docs.rs/hcaptcha"

include = [
    "**/*.rs",
    "Cargo.toml",
]

[features]
default = []
logging = ["log"]

[dependencies]
reqwest = { version = "0.10.9", features = ["json"] }
serde_derive = "1.0.117"
serde_json = "1.0.59"
serde_urlencoded = "0.7.0"
serde = "1.0.117"
log = { version = "0.4", optional = true }
thiserror = "1.0"

[dev-dependencies]
tokio = { version = "0.3.4", features = ["macros", "rt-multi-thread"] }
tokio-compat-02 = "0.1.2"