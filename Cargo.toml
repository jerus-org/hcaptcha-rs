[package]
name = "hcaptcha"
description = "hcaptcha response verification"
version = "1.0.0"
authors = ["Jeremiah Russell <jrussell@jerus.ie>"]
license = "MIT OR Apache-2.0"
keywords = ["hcaptcha", "captcha", "security"]
categories = ["web-programming"]
keywords = ["hcaptcha captcha backend protection"]
repository = "https://github.com/jerusdp/hcaptcha-rs"
edition = "2018"
readme = "README.md"
documentation = "https://docs.rs/hcaptcha"

include = [
    "**/*.rs",
    "Cargo.toml",
]

[features]
default = []
logging = ["log"]

[dependencies]
reqwest = { version = "0.11.0", features = ["json"] }
serde_derive = "1.0.117"
serde_json = "1.0.59"
serde_urlencoded = "0.7.0"
serde = "1.0.117"
log = { version = "0.4", optional = true }
thiserror = "1.0"

[dev-dependencies]
tokio = { version = "1.2", features = ["macros", "rt-multi-thread"] }
lambda_runtime = "0.2.1"
simple_logger = "1.11.0"
rusoto_core = "0.46.0"
rusoto_ssm = "0.46.0"
