[package]
name = "hcaptcha"
description = "hcaptcha response verification"
version = "0.1.1"
authors = ["jerusdp <jrussell@jerus.ie>"]
license = "MIT OR Apache-2.0"
keywords = ["hcaptcha", "captcha", "bot protection", "security"]
categories = ["web-programming"]
repository = "https://github.com/jerusdp/hcaptcha-rs"
edition = "2018"
readme = "README.md"

include = [
    "**/*.rs",
    "Cargo.toml",
]

[dependencies]
reqwest = { version = "0.10.8", features = ["json"] }
serde_derive = "1.0.117"
serde_json = "1.0.59"
serde_urlencoded = "0.7.0"
serde = "1.0.117"
failure = "0.1.8"
log = { version = "0.4", features = ["max_level_debug", "release_max_level_error"] }

[dev-dependencies]
tokio = { version = "0.3.3", features = ["macros", "rt-multi-thread"] }
tokio-compat-02 = "0.1.2"