[workspace]
resolver = "2"
members = [
    "hcaptcha",
    "hcaptcha-cli",
    "hcaptcha_derive",
    "test-suite-default",
    "test-suite-enterprise",
    "test-suite-native-only",
    "test-suite-no-default",
    "test-suite-rustls-only",
    "test-suite-trace",
    "test-suite-cli",
    "mock-verifier",
    "test-wasm",
    "hcaptcha/examples/hcaptcha-wasm",
]

[workspace.package]
rust-version = "1.75"
edition = "2021"
publish = false

[workspace.dependencies]
async-trait = "0.1.83"
hex = "0.4.3"
reqwest = { version = "0.12.8", default-features = false, features = [
    "json",
    "http2",
] }
serde_json = "1.0.132"
serde_urlencoded = "0.7.1"
serde = { version = "1.0.210", features = ["derive"] }
thiserror = "1.0.64"
tracing = { version = "0.1.40", features = ["log", "attributes"] }
uuid = { version = "1.11.0", features = ["v4"] }
url = "2.5.2"
chrono = "0.4.38"
claims = "0.7.1"
mockd = { version = "0.4.25", features = ["internet", "unique", "words"] }
itertools = "0.13.0"
lambda_runtime = "0.13.0"
log = "0.4.22"
rand = "0.8.5"
tokio = { version = "1.40.0", features = ["rt", "macros"] }
simple_logger = "5.0.0"
tracing-appender = "0.2.3"
tracing-bunyan-formatter = "0.3.9"
tracing-log = "0.2.0"
tracing-subscriber = { version = "0.3.18", features = ["env-filter"] }
tracing-test = "0.2.5"
wiremock = "0.6.2"
syn = { version = "2.0.79", features = ["extra-traits"] }
quote = "1.0.37"
proc-macro2 = "1.0.88"
proc-macro-error2 = "2.0.1"
clap = "4.5.20"
clap-verbosity-flag = "2.2.2"
color-eyre = "0.6.3"
trybuild = "1.0.101"
env_logger = "0.11.5"
rocket = { version = "0.5.1", features = ["json"] }
wasm-bindgen = "0.2.95"
wasm-bindgen-futures = "0.4.45"
wasm-bindgen-test = "0.3.45"


[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
