[package]
name = "hcaptcha"
description = "hcaptcha response verification"
version = "0.1.0"
authors = ["jerusdp <jrussell@jerus.ie>"]
license = "MIT"
keywords = ["hcaptcha", "captcha"]
repository = "https://github.com/jerusdp/hcaptcha-rs"
edition = "2018"

[dependencies]
reqwest = { version = "0.10.8", features = ["json"] }
serde_derive = "1.0.117"
serde = "1.0.117"
failure = "0.1.8"

[dev-dependencies]
serde_json = "1.0.50"
# tokio = { version = "0.3.3", features = ["full"] }
tokio = { version = "0.2.15", features = ["macros"] }