[package]
name = "hcaptcha"
description = """
hCaptcha client response verification. Validate the hCaptcha response submitted from to your server from the client. 
"""
version = "2.0.0"
authors = ["Jeremiah Russell <jrussell@jerus.ie>"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/jerusdp/hcaptcha-rs"
edition = "2018"
readme = "README.md"
documentation = "https://docs.rs/hcaptcha"
categories = ["web-programming"]
keywords = ["hcaptcha", "captcha", "security", "backend", "protection"]
include = [
    "**/*.rs",
    "Cargo.toml",
]

[features]
default = ["ext"]
ext = []
enterprise = []
trace = ["tracing"]

[dependencies]
reqwest = { version = "0.11.3", features = ["json"] }
serde_derive = "1.0.117"
serde_json = "1.0.59"
serde_urlencoded = "0.7.0"
serde = "1.0.117"
thiserror = "1.0"
tracing = { version = "0.1.26", features = ["log"], optional = true }
uuid = "0.8.2"

[dev-dependencies]
claim = "0.5.0"
lambda_runtime = "0.3.0"
rusoto_core = "0.46.0"
rusoto_ssm = "0.46.0"
simple_logger = "1.11.0"
tokio = { version = "1.2", features = ["macros", "rt-multi-thread"] }
log = "0.4.14"
