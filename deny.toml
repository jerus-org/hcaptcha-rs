# Configuration for cargo-deny
# See: https://embarkstudios.github.io/cargo-deny/

[advisories]
# Security vulnerability database checks
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"
ignore = [
    # Add specific advisory IDs to ignore here if needed
    # Example: "RUSTSEC-2020-0001",
]

[licenses]
# License compatibility checks
unlicensed = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
]
copyleft = "deny"
allow-osi-fsf-free = "neither"
default = "deny"
confidence-threshold = 0.8

# Private workspace members (not published to crates.io)
[[licenses.clarify]]
name = "mock-verifier"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "test-suite-cli"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "test-suite-default"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "test-suite-enterprise"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "test-suite-native-only"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "test-suite-no-default"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "test-suite-rustls-only"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "test-suite-trace"
expression = "MIT OR Apache-2.0"
license-files = []

[[licenses.clarify]]
name = "test-wasm"
expression = "MIT OR Apache-2.0"
license-files = []

[bans]
# Dependency bans and duplicate detection
multiple-versions = "warn"
wildcards = "warn"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"
allow = []
deny = [
    # Ban known problematic crates
    # { name = "openssl-sys", wrappers = [] },
]

# Skip checking for these crates (workspace members, test-only deps)
skip = []
skip-tree = []

[sources]
# Crate source restrictions
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
# Allow dependencies from trusted GitHub organizations
github = []
gitlab = []
bitbucket = []
