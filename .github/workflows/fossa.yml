name: License Scanning

on:
  - pull_request
  - push

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@aadec899646c8e0f34c52d9219c2faac36626b55
      - name: Install rust toolchain
        uses: actions-rs/toolchain@88dc2356392166efad76775c878094f4e83ff746
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build library with all features (generates Cargo.lock)
        uses: actions-rs/cargo@9e120dd99b0fbad1c065f686657e914e76bd7b72
        with:
          command: build
          args: --all-features
      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@062d24ce27068a932cdc4f7253504d26b1b2a4df
        with:
          fossa-api-key: 5f2ba9e71c25d8f97c58a9d1c70c9fb7
