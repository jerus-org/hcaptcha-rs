name: License Scanning

on:
  - pull_request
  - push

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8410ad0602e1e429cee44a835ae9f77f654a6694
      - name: Install rust toolchain
        uses: actions-rs/toolchain@88dc2356392166efad76775c878094f4e83ff746
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build library with all features (generates Cargo.lock)
        uses: actions-rs/cargo@9e120dd99b0fbad1c065f686657e914e76bd7b72
        with:
          command: build
          args: --all-features
      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@13222c2d0e9b3b20e6b3f5ec9015afebe7d0e2a9
        with:
          fossa-api-key: 5f2ba9e71c25d8f97c58a9d1c70c9fb7
