name: License Scanning

on:
  - pull_request
  - push

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@8eb1f6a495037164bea451156472f35fdd6bafc0
      - name: Install rust toolchain
        uses: actions-rs/toolchain@88dc2356392166efad76775c878094f4e83ff746
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build library with all features (generates Cargo.lock)
        uses: actions-rs/cargo@9e120dd99b0fbad1c065f686657e914e76bd7b72
        with:
          command: build
          args: --all-features
      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@aee94ddc39cbbb537a6731c2a2a41e0fd9beb3c7
        with:
          fossa-api-key: 5f2ba9e71c25d8f97c58a9d1c70c9fb7
