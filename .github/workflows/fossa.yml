name: License Scanning

on:
  - pull_request
  - push

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@6a84743051be17cee477b0a26bd866b5dba996e4
      - name: Install rust toolchain
        uses: actions-rs/toolchain@88dc2356392166efad76775c878094f4e83ff746
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Build library with all features (generates Cargo.lock)
        uses: actions-rs/cargo@9e120dd99b0fbad1c065f686657e914e76bd7b72
        with:
          command: build
          args: --all-features
      - name: Run FOSSA scan and upload build data
        uses: fossa-contrib/fossa-action@4e527f0e0fcfff9ab4c201ac3e3d72a46525e915
        with:
          fossa-api-key: 5f2ba9e71c25d8f97c58a9d1c70c9fb7
